# example 1: on push to master
name: 下载文档并发布
on:
  push:
    branches:
      - main
env:
  TZ: "Asia/Shanghai"
jobs:
  build:
    runs-on: ubuntu-22.04
    # permissions:
    #   contents: write
    #   packages: write
    steps:
      - name: Checkout Github Code
        uses: actions/checkout@v3
      - uses: actions/cache@v3
        id: cache
        with:
          path: output
          key: "cache-key"
      - name: 日期Tag
        run: echo "GITHUB_MY_TAG=$(date +v%Y.%m.%d%H%M)" >> $GITHUB_ENV
      - name: 输出Tag
        run: echo ${{ env.GITHUB_MY_TAG }}
      - name: Autotag
        uses: cardinalby/git-tag-action@master
        env:
          TAG: ${{ env.GITHUB_MY_TAG }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
         

      # - name: Set Up Golang Environment
      #   uses: actions/setup-go@v4
      #   with:
      #     go-version: 1.20.4


      - name: 准备环境
        run: |
          echo ${{ env.GITHUB_MY_TAG }}
          sudo apt update
          sudo apt install ttf-wqy-zenhei
          fc-cache -f -v
          ls -la
          ls -la output
      - name: download doc
        run: |
          ./doc2pdf
          ls -la
          ls -la dist

      - name: Create Github Release
        id: create_release
        uses: softprops/action-gh-release@v0.1.15
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "${{ env.GITHUB_MY_TAG }}"
          name: "${{ env.GITHUB_MY_TAG }}"
          draft: false
          prerelease: false
          files: |
            dist/goframe-latest.pdf

