# example 1: on push to master
name: Bump version
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - name: Checkout Github Code
        uses: actions/checkout@v3
      - name: Set Timestamp Variable
        run: echo "CURRENT_TIMESTAMP=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_ENV
      - name: Autotag
        uses: phish108/autotag-action@v1.1.64
        id: autotag
        env: 
          tag: ${{ env.CURRENT_TIMESTAMP }}
          github-token: ${{ secrets.GITHUB_TOKEN}}
          with-v: 'true'
      - name: Set Up Golang Environment
        uses: actions/setup-go@v4
        with:
          go-version: 1.20.4


      - name: download doc
        run: |
          echo ${{ steps.autotag.outputs.tag }}
          echo ${{ steps.autotag.outputs.new-tag }}
